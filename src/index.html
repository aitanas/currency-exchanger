<!DOCTYPE html>
<html lang="US-en">
<head>
  <title>USD Currency Exchange</title>
</head>
<body>
  <nav class="navbar fixed-bottom navbar-dark bg-dark">

  </div>
  <div class="container-sm">
    <div class="jumbotron">
      <h1>USD Currency Exchange</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <form id="exchange">
          <div class="form-group">
            <label for="amount" block>Enter amount to exchange</label><br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">$</span>
              </div>
              <input type="text" type="text" id="amount" placeholder="Amount in USD" class="form-control" aria-describedby="basic-addon1">
            </div>
          </div>
          <label for="currency">Select currency to exchange to</label><br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Currency</label>
            </div>
            <select id="currency" class="custom-select" aria-describedby="basic-addon1">
              <option value="">Choose...</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GBP">GBP - Pound Sterling</option>
              <option value="CAD">CAD - Canadian Dollar</option>
              <option value="ISK">ISK - Icelandic Kr√≥na</option>
              <option value="GTQ">GTQ - Guatemalan Quetzal</option>
              <option value="JPY">JPY - Japanese Yen</option>
              <option value="KRW">KRW - South Korean Won</option>
              <option value="CNY">CNY - Chinese Renminbi</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
        </form>
        <div id="response">
          <!-- Form response will go here -->
        </div>
      </div>
    </div>
  </div>
</body>
