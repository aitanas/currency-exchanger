<!DOCTYPE html>
<html lang="US-en">
<head>
  <title>USD Currency Exchange</title>
</head>
<body>
  <div class="fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">USD Currency Exchange</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <div class="container-sm">
    <div class="jumbotron">
      <h1 class="display-4">USD Currency Exchange</h1>
    </div>
    <form id="exchange">
      <div class="form-group">
        <label for="amount" block>Enter USD amount to exchange</label><br>
        <input type="text" id="amount" placeholder="Amount in USD">
      </div>
      <div class="form-group">
        <label for="currency">Select currency you'd like to exchange to</label><br>
        <select id="currency">
          <option value="">--Please choose a currency--</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - Pound Sterling</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="ISK">ISK - Icelandic Kr√≥na</option>
          <option value="GTQ">GTQ - Guatemalan Quetzal</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="KRW">KRW - South Korean Won</option>
          <option value="CNY">CNY - Chinese Renminbi</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
    </form>
    <div id="response">

    </div>
  </div>
</body>
</html>
