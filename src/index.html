<!DOCTYPE html>
<html lang="US-en">
<head>
  <title>USD Currency Exchange</title>
</head>
<body>
  <div class="container-sm">
    <h1 class="display-4">USD Currency Exchange</h1>
    <form id="exchange">
      <div class="form-group">
        <label for="amount" block>Enter USD amount to exchange</label><br>
        <input type="text" id="amount" placeholder="Amount in USD">
      </div>
      <div class="form-group">
        <label for="currency">Select currency you'd like to exchange to</label><br>
        <select id="currency">
          <option value="">--Please choose a currency--</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - Pound Sterling</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="ISK">ISK - Icelandic Kr√≥na</option>
          <option value="GTQ">GTQ - Guatemalan Quetzal</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="KRW">KRW - South Korean Won</option>
          <option value="CNY">CNY - Chinese Renminbi</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
    </form>
    <div id="response">

    </div>
  </div>
</body>
</html>
